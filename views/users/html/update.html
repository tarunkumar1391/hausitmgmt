<div class="container">
    <form role="form" class="form-horizontal"  method="post">
        <div class="form-group ">
            <input type="text" class="form-control"  type="text"  placeholder="Search... " ng-model="userSearch">
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-hover" ng-controller = "usersController" >
            <thead>
            <tr>
                <th>Sno</th>
                <th>Full name</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Room</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody >
            <tr ng-repeat="entry in entries | filter: userSearch" ng-click = "open('lg');">
                <td>{{entry.Sno}}</td>
                <td>{{entry.fullname}}</td>
                <td>{{entry.email}}</td>
                <td>{{entry.designation}}</td>
                <td>{{entry.room}}</td>
                <td>{{entry.description}}</td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
