<div class="container">
    <form role="form" class="form-horizontal" action="../server/users/adduser.php" method="post">
        <h3>Register User</h3>
        <div class="divider"></div>
        <div class="form-group">
            <label class="control-label col-md-2 col-lg-2" >Full Name :</label>
            <div class="col-lg-6 col-md-6">
                <input type="text" class="form-control" name="fullName" placeholder="Enter full name of the user" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2 col-lg-2" >Email :</label>
            <div class="col-lg-6 col-md-6">
                <input type="email" class="form-control" name="userEmail" placeholder="eg: abc@ikp.tu-darmstadt.de" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2 col-lg-2">Password :</label>
            <div class="col-lg-6 col-md-6">
                <input type="password" class="form-control" name="userPassword" placeholder="Enter password" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2 col-lg-2">Designation at IKP:</label>
            <div class="col-lg-6 col-md-6">
                <select class="form-control" name="userDesignation" placeholder="Choose whether the user is HIWI/Employee" required>
                    <option ng-disabled="true" ng-selected="true" value="">choose a designation</option>
                    <option value="hiwi">HIWI</option>
                    <option value="employee">Employee</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2 col-lg-2">Room No :</label>
            <div class="col-lg-6 col-md-6">
                <input type="number" class="form-control" name="userRoomno" placeholder="Enter room number" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2 col-lg-2" >Description:</label>
            <div class="col-lg-6 col-md-6">
                <textarea  class="form-control" name="userDescription" placeholder="Provide additional details about the user(optional)" ></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10 col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>
